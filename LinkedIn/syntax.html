<p lang="en">HTML uses tags to identify page content.</p>

<p><em>This paragraph is emphasized</em></p>
<p><strong>This paragraph is emphasized strongly</strong></p>
<p><i>This paragraph is italisized</i></p>
<p><b>This paragraph is bolded</b></p>
